<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="widh=device-width, initial-scale=1.0">
    <title>Perulangan Repeat</title>
</head>
<body>
    <script>
    document.write("Ulangi kalimat ini!<br>")
        for( let i = 1; i < 100; i++){
            document.write(i+". Astagfirullahaladzim...");
    }

    document.write("<br><br><b>Berikut Kalimat Tasbih! Ulangi sebanyak 33x<b><br>")

            document.write(". Subhanallah (سبحان الله) <br>".repeat(33));
            document.write(". Alhamdulillah (الحمد لله) <br>".repeat(33));
            document.write(". Allahu Akbar (الله أكبر) <br>".repeat(33));
    </script>
</body>
</html>
