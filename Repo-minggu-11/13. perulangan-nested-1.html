<!DOCTYPE html>
<html lang="en">
<head>
    <title>Percabangan Nested-1</title>
</head>
<body>
    <script>
        document.write("Percabangan Nested-1<br>")
        for(let i = 0; i < 10; i++){
            for(let j = 0; j < 10; j++){
                document.write("<p>Perulangan ke- " + i + "," + j + "</p>"); 
            }
        }

    </script>
</body>
</html>
