<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan For</title>
</head>
<body>
    <script>
        //Untuk perulangan For maju
        document.write("<b>Untuk perulangan For dari 1-10</b>")
        for(let i = 1; i <= 10; i++){
            document.write("<p> Perulangan ke-" + i + "</p>")
        } 

        //Untuk perulangan For Mundur
        document.write("<br><b>Untuk perulangan For dari 10-1</b>")
        for(counter = 10; counter > 0; counter--){
            document.write("<p>Perulangan ke- "+counter+"</p>");
        }
    </script>
</body>
</html>
