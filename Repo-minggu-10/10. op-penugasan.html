<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Penugasan</title>
</head>
<body>
    <h1 style="background-color: silver;"> Praktikum-10 { OP-Penugasan }</h1>

    <script>
        document.write("Mula-mula nilai score [ 100 ]<br><br>");

        // pengisian nilai
        var score = 100;
        document.write("1. score = "+ score + "<br/>");

        // pengisian dan menjumlahan dengan 5
        score += 75;
        document.write("2. score = "+ score + "<br/>");

        // pengisian dan pengurangan dengan 2
        score -=99;
        document.write("3. score = "+ score + "<br/>");

        // pengisian dan perkalian dengan 2
        score *= -3;
        document.write("4. score = "+ score + "<br/>");

        // pengisian dan pembagian dengan 4
        score /= 5;
        document.write("5. score = "+ score + "<br/>");

        // pengisian dan pemangkatan dengan 2
        score **= 2;
        document.write("6. score = "+ score + "<br/>");

        // pengisian dan modulo dengan 3;
        score %= 8;
        document.write("7. score = "+ score + "<br/>");
    </script>
</body>
</html>
