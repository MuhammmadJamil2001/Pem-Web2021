<!DOCTYPE html>
<html>
<head>
    <title>Dialog Promp</title>
</head>
<body>
    <h1 style="background-color: silver;"> Praktikum-8 { Prompt() }</h1>

    <script>
        var nama = prompt("Siapa nama kamu?", "Ketikkan nama anda...");
        document.write("<p>Hello... "+ nama +"</p>");
    </script>
</body>
</html>
