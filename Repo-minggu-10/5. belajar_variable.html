<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Belajar Variabel dalam Javascript</title>
</head>
<body>
    <h1 style="background-color: silver;"> Praktikum-5 { Variable }</h1>

    <script>

        // membuat variabel
        var NIM = "A11.2020.12567";
        var name = "Muhammad Jamil";
        var kode = "<i>belajar Kode</i>";
        var usia = 20;
        var visitorCount = 500000000;
        var isActive = true;
        var url = "http://vt.tiktok.com/ZSeefcGdY/";

        // menampilkan variabel ke jendela dialog (alert)
            alert("Haii... Selamat datang di " + kode);

        // menampilkan variabel ke dalam HTML
            document.write("Nama Saya : " + name + "<br>");
            document.write("NIM : " + NIM + "<br>");
            document.write("Usia : " + usia + "<br>");
            document.write("Nama Situs: " + kode + "<br>");
            document.write("Jumlah Pengunjung: " + visitorCount + "<br>");
            document.write("Status Aktif: " + isActive + "<br>");
            document.write("Alamat URL: " + url + "<br>");
    </script>

</body>
</html>
