<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Aritmatika</title>
</head>
<body>
    <h1 style="background-color: silver;"> Praktikum-9 { Latihan-Aritmatika }</h1>

    <script>
        var a = 2;
        var b = 50;
        var c = 0;

        // penambahan ( + )
        c = a + b;
        document.write(`1. ${a} + ${b} = ${c}<br/>`);  //---> Variable menggunakan tanda ``

        // pengurangan ( - )
        c = a - b;
        document.write(`2. ${a} - ${b} = ${c}<br/>`);

        // Perkalian
        c = a * b;
        document.write(`3. ${a} * ${b} = ${c}<br/>`);

        // pemangkatan
        c = a ** b;
        document.write(`4. ${a} ** ${b} = ${c}<br/>`);

        // Pembagian
        c = a / b;
        document.write(`5. ${a} / ${b} = ${c}<br/>`);

        // Modulo
        c = a % b;
        document.write(`6. ${a} % ${b} = ${c}<br/>`);

    </script>
</body>
</html>
