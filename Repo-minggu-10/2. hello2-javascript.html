<!DOCTYPE html>
<html lang="en">
<head>
    <title>Belajar Javascript</title>
</head>
<body>
    <h1 style="background-color: silver;"> Praktikum-2 { document.getElementById }</h1>
    <h2>Tutorial Javascript untuk Pemula</h2>
    <div id="hasil-output"></div>

    <script>
        // membuat objek elemen
        var hasil = document.getElementById("hasil-output");

        // menampilkan output ke elemen hasil
        hasil.innerHTML = "<p>Kesimpulan proses cetak output pada javascript sebagai berikut: <li><b>Fungsi console.log()</b> untuk menampilkan output ke console Javascript; </li> <li><b>Fungsi alert()</b> untuk menampilkan output ke jendela dialog;</li> <li> <b>Fungsi document.write()</b> untuk menulis output ke dokumen HTML; </li> <li><b>Atribut innerHTML</b> untuk menampilkan output ke elemen HTML yang lebih spesifik.</li> </p>";
    </script>
</body>
</html>
