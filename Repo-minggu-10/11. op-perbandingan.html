<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Perbandingan</title>
</head>

<body>
    <h1 style="background-color: silver;"> Praktikum-11 { OP-Perbandingan }</h1>

    <script>
        var aku = 10;
        var kamu = 10;
        
        // sama dengan
        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br/>`);

        //Menggunakan === akan membandingkan nilai dan tipe data.
        var hasil = aku === kamu;
        document.write(`${aku} === ${kamu} = ${hasil}<br/>`);

        // lebih besar
        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br/>`);

        // lebih besar samadengan
        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br/>`);

        // lebih kecil
        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br/>`);

        // lebih kecil samadengan
        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br/>`);

        // tidak samadengan
        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br/>`);
    </script>

</body>
</html>
