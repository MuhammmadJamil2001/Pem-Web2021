<!DOCTYPE html>
<html lang="en">
<head>
    <title>Operator Logika</title>
</head>
<body>
    <h1 style="background-color: silver;"> Praktikum-12 { OP-LOGIKA }</h1>

    <script>
        var aku = 20;
        var kamu = 23;
        var benar = aku < kamu;
        var salah = aku > kamu;

        // operator && (and)
        var hasil = benar && salah;
        document.write(`1. ${benar} && ${salah} = ${hasil}<br/>`);

        // operator || (or)
        var hasil = benar || salah;
        document.write(`2. ${benar} || ${salah} = ${hasil}<br/>`);

        // operator ! (not) 
        var hasil = !benar
        document.write(`3. !${benar} = ${hasil}<br/>`);
    </script>
</body>
</html>
