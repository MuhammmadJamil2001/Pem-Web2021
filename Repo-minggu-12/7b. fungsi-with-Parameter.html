<!DOCTYPE html>
<html>
<head>
    <script>
        //Fungsi dengan parameter
        function kali(a, b){
            hasilKali = a * b;
            console.log("Hasil kali a*b = " + hasilKali);
            }
        kali(8.5, 0.21); // -> Hasil kali a*b = 1.785

        //Fungsi yang mengembalikan nilai
        function bagi(a,b){
            hasilBagi = a / b;
            return hasilBagi;
            }
        // memanggil fungsi
        var nilai1 = 100;
        var nilai2 = 5.989;
        var hasilPembagian = bagi(nilai1, nilai2);
        console.log(hasilPembagian); //-> 16.69727834362999
    </script>
</head>
<h1 style="color:green;">Fungsi dengan parameter & Fungsi yang mengembalikan nilai
</h1>
<p> 1. Berapa Hasil kali 8.5 * 0.21 = ? <br>2. Berapa Hasil Bagi 100 : 5.989 = ?
<p> Cek Console untuk melihat hasil Output </p>
</html>
