<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Latihan pert-12</title>
</head>

<body>
<h2>JavaScript Map Objects</h2>
<p>Using Map.forEach():</p>

<p id="demo"></p>

<script>
// Create a Map
const fruits = new Map([
  ["Mangga", 500],
  ["Anggur", 300],
  ["Naga", 200],
  ["Strawberry ", 200],
  ["Durian", 200],
  ["Rambutan", 200]
]);

let text = "";
fruits.forEach (function(value, key) {
  text += key + ' = ' + value + "<br>"
})

document.getElementById("demo").innerHTML = text;
</script>

</body>
</html>
