<body>

<h1 style="color:orange;">Menghapus Elemen dengan DOM API</h1>

<h3 id="name">Nama : Muhammad Jamil <br>NIM : A11.2020.12567 <br>Kelompok : 4302</h3>
    <script>
        // memilih elemen berdasarkan ID
        var h2 = document.getElementById('judul2');
        var h3 = document.getElementById('nama');

        // menghapus elemen yang sudah dipilih
