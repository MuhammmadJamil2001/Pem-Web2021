        var sayHello = () => alert("Hello Selamat datang di WEB JAMIL");

        // membuat fungsi
        function salam(){
            console.log("Assalamu'alaikum Warammatullahi Wabarakatuh");
        }
        // memanggil fungsi

</head>

</html>
