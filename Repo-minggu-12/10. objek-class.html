<body>
    <h1>Membuat Class Objek dengan this</h1>

    <script>
        function Person(firstName, lastName){
            // properti
            this.firstName = firstName;
            this.lastName = lastName;

            // method
            this.fullName = function(){
            return (` - ${this.firstName} ${this.lastName}`)
            }
            this.showName = function(){
            document.write(this.fullName());
            }
        }
        var person1 = new Person("MUHAMMAD", "JAMIL");
        var person2 = new Person("A11.2020.12567", "/ 4302");

        person1.showName();
        document.write("<br>");
        person2.showName(); 
        document.write("<br><br> Tugas telah dilaksanakan laporan Selesai.")
    </script>
