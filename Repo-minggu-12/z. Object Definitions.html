  <p>JavaScript objects are mutable.</p>

<p id="demo"></p>

<script>

  firstName: "MUHAMMAD",
  lastName: "JAMIL",
  age:21,

};

x.age = 10;

document.getElementById("demo").innerHTML =
person.firstName + " Usia saya adalah " + person.age + " Tahun.";
</script>
