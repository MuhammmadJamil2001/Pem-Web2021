<h2>Berikut JavaScript Object.defineProperty()</h2>

<p>Contoh ini menggunakan metode defineProperty() untuk menambahkan pengambil dan penyetel.</p>

<p id="demo"></p>

<!---const person = {
  firstName: "John",
  lastName : "Doe",
  language : "EN"
};

Object.defineProperty(person, "language", {enumerable:false});
Object.getOwnPropertyNames(person);  // Returns an array of properties -->

<script>
// Create an object:
const person = {firstName:"<b>Nabi Muhammad</b>", lastName:"<i>Salallahu 'alaihi wasallam</i>"};

// Define a getter
Object.defineProperty(person, "fullName", {
  get: function () {return this.firstName + " " + this.lastName;}
});

// Display full name
document.getElementById("demo").innerHTML = person.fullName;
</script>
